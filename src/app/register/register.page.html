

<ion-content >

  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="fname" type="text" placeholder="First Name" ngModel required></ion-input>
            </ion-item>
              <ion-item>
              <ion-input  name="lname" type="text" placeholder="Last Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
             <ion-item>
      			<ion-label>Register yourself as a Doctor?</ion-label>
      			<ion-checkbox color="primary" (ionChange)="showDocform()"></ion-checkbox>
      		</ion-item>
    	
	 		<div *ngIf="show">
	 	             <ion-item>
              <ion-input name="college" type="text" placeholder="College Name" ngModel required></ion-input>
            </ion-item>
             <ion-item>
              <ion-input name="degree" type="text" placeholder="Highest Degree" ngModel required></ion-input>
            </ion-item>
           </div>
          </div>

          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
