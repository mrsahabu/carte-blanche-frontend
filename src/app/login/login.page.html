<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>Welcome</h4>
			</div>
			<div padding>
				<ion-item>
					<ion-input [(ngModel)]="loginData.email"  type="text" placeholder="Username"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input [(ngModel)]="loginData.password" type="password" placeholder="Password"></ion-input>
				</ion-item>
			</div>

			<div padding>
				<ion-button size="large"(click)="login()" expand="block">Login</ion-button>
			    <span class='register'><a (click)="registration()">Register yourself</a> </span>
			</div>

		</ion-col>
	</ion-row>
</ion-grid>
